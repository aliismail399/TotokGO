<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة حسابات Toktok Go</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; line-height: 1.6; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        #login-container { text-align: center; padding: 50px; margin-top: 100px; }
        #login-container input { padding: 10px; margin: 10px; border: 1px solid #ccc; border-radius: 4px; }
        #login-container button { background-color: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        h1, h2 { text-align: center; color: #5a5a5a; }
        .form-section, .data-section { margin-bottom: 30px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { background-color: #007bff; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; width: 100%; }
        button:hover { background-color: #0056b3; }
        #status { text-align: center; margin-top: 15px; font-weight: bold; }
        .data-table-container { overflow-x: auto; }
        #data-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        #data-table th, #data-table td { border: 1px solid #ddd; padding: 12px; text-align: center; }
        #data-table th { background-color: #007bff; color: white; }
        #loading { text-align: center; margin-top: 20px; font-style: italic; color: #666; }
        #content { display: none; }
    </style>
</head>
<body>

    <div id="login-container">
        <h2>أدخل كلمة السر</h2>
        <input type="password" id="passwordInput" placeholder="أدخل كلمة السر هنا">
        <br>
        <button onclick="checkPassword()">دخول</button>
        <p id="error-message" style="color: red;"></p>
    </div>

    <div id="content" class="container">
        <h1>إدارة حسابات شركة Toktok Go</h1>

        <div class="form-section">
            <h2>إضافة معاملة جديدة</h2>
            <form id="dataForm">
                <label for="password">كلمة السر:</label>
                <input type="password" id="password" name="password" required>

                <label for="date">التاريخ:</label>
                <input type="date" id="date" name="التاريخ" required>

                <label for="description">البيان:</label>
                <input type="text" id="description" name="البيان" required>

                <label for="amount">المبلغ (بالجنية المصري):</label>
                <input type="number" id="amount" name="المبلغ (بالجنية المصري)" required>

                <button type="submit">حفظ المعاملة</button>
            </form>
            <div id="status"></div>
        </div>

        <hr>

        <div class="data-section">
            <h2>البيانات المالية الحالية</h2>
            <div id="loading">...جاري تحميل البيانات</div>
            <div class="data-table-container">
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>التاريخ</th>
                            <th>البيان</th>
                            <th>المبلغ (بالجنية المصري)</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // CLIENT-SIDE PASSWORD (for displaying data only - NOT SECURE)
        const displayPassword = '1234';

        function checkPassword() {
            const password = document.getElementById('passwordInput').value;
            const errorMessage = document.getElementById('error-message');
            
            if (password === displayPassword) {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                fetchAndRenderData(); // Load data after successful login
            } else {
                errorMessage.textContent = 'كلمة السر غير صحيحة. حاول مرة أخرى.';
            }
        }

        const webAppUrl = 'https://script.google.com/macros/s/AKfycbwplRs1Tcoglqcxf8XNrtfDcKTgOAoVOYIZ6XYfDwjQm7K7UmwExwjuXVnLkFSGz_E/exec';

        async function fetchAndRenderData() {
            const loading = document.getElementById('loading');
            loading.style.display = 'block';
            try {
                const response = await fetch(webAppUrl);
                const data = await response.json();
                
                const tableBody = document.querySelector('#data-table tbody');
                tableBody.innerHTML = ''; // Clear previous data
                
                if (data.length > 1) {
                    for (let i = 1; i < data.length; i++) {
                        const row = data[i];
                        const tr = document.createElement('tr');
                        
                        const date = new Date(row['التاريخ']);
                        const formattedDate = `${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()}`;
                        
                        tr.innerHTML = `
                            <td>${formattedDate}</td>
                            <td>${row['البيان']}</td>
                            <td>${row['المبلغ (بالجنية المصري)']}</td>
                        `;
                        tableBody.appendChild(tr);
                    }
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            } finally {
                loading.style.display = 'none';
            }
        }
        
        document.getElementById('dataForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const statusDiv = document.getElementById('status');
            
            try {
                const response = await fetch(webAppUrl, {
                    method: 'POST',
                    body: formData
                });
                if (response.ok) {
                    statusDiv.textContent = 'تم إضافة البيانات بنجاح!';
                    form.reset();
                    fetchAndRenderData();
                } else {
                    statusDiv.textContent = 'حدث خطأ أثناء الإضافة. (كلمة السر قد تكون خاطئة)';
                }
            } catch (error) {
                console.error('Error submitting form:', error);
                statusDiv.textContent = 'حدث خطأ في الاتصال.';
            }
        });
    </script>
</body>
</html>
